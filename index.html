<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet Link  -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Digital Marketing Agency Homepage</title>
  </head>

  <body>
    <div class="container">
      <!-- Navabar Starts Here -->

      <section class="navbar">
        <div class="nav-logo">
          <img src="assets\Logo.png" alt=" Logo Image" class="logo-img" />
        </div>

        <div class="nav-list-div">
          <ul class="nav-list">
            <li class="nav-list-items"><a href="#">Home </a></li>
            <li class="nav-list-items"><a href="#">About</a></li>
            <li class="nav-list-items"><a href="#">Portfolio</a></li>
            <li class="nav-list-items"><a href="#">Services</a></li>
            <li class="nav-list-items"><a href="#">Pricing</a></li>
          </ul>
        </div>

        <div class="contact-us">
          <button class="button" id="contactus-btn">Contact Us</button>
        </div>
      </section>

      <!-- Main Section Starts Here -->
      <section class="mid-section">
        <!-- Left Side of Main Section -->
        <div class="main-section-left">
          <div class="main-text">
            <h1 id="main-text-heading">
              We Help You <br>
              <span>Crush </span> Your Competetion
            </h1>

            <p id="secondary-text">
              Build Trust to Connect your Brand to billions of users and grow
              your Revenue through SEO
            </p>
          </div>

          <div class="services-btn-div">
            <button class="button" id="services-btn">See Our Services</button>
          </div>
        </div>
        <!-- Right Side of Main Section  -->
        <div class="main-section-right">
          <div class="main-banner">
            <img
              src="assets\Header Illustration.png"
              alt="Main Illustration img"
              id="banner"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
